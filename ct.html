<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Température HACCP</title>
    <style>
        /* Style similaire à ce que vous aviez déjà */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

    <div class="container">
        <h1>Contrôle Température HACCP</h1>
        <p>Veillez à suivre les instructions HACCP pour un relevé correct.</p>
        <form id="temperatureForm">
            <label for="time">Moment de la journée :</label>
            <select id="time" required>
                <option value="matin">Matin</option>
                <option value="apres-midi">Après-midi</option>
            </select>

            <label for="tempType">Type de froid :</label>
            <select id="tempType" required>
                <option value="positif">Froid Positif</option>
                <option value="negatif">Froid Négatif</option>
            </select>

            <label for="deviceNumber">Numéro de l'appareil :</label>
            <input type="text" id="deviceNumber" placeholder="Ex: Frigo 1" required>

            <label for="date">Date :</label>
            <input type="date" id="date" required>

            <label for="temperature">Température (°C) :</label>
            <input type="number" id="temperature" step="0.1" required>

            <label for="personName">Nom de la personne :</label>
            <input type="text" id="personName" required>

            <div id="warningMessage" class="warning"></div>

            <button type="button" onclick="saveTemperature()">Sauvegarder le relevé</button>
            <button type="button" onclick="handleAuthClick()">Connectez-vous à Google Sheets</button>
        </form>
    </div>

    <script>
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const CLIENT_ID = '356108697171-3b3ag1ga16ot9t65rhbo4da710uui8k1.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY'; // Replacez avec votre clé API
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SPREADSHEET_ID = 'SPREADSHEET_ID'; // Remplacez par l'ID de votre feuille Google Sheets

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Sera remplacé après l'autorisation
            });
            gisInited = true;
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error) {
                    throw (resp);
                }
                await listMajors();  // Vous pouvez personnaliser cette fonction pour ajouter vos relevés de température
            };

            if (gapi.client.getToken() === null) {
                // Demande de token
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                // Token déjà récupéré
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function listMajors() {
            let response;
            try {
                response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Sheet1!A1:E10', // Exemple de plage à modifier
                });
            } catch (err) {
                console.log(err.message);
                return;
            }

            const range = response.result;
            if (!range || !range.values || range.values.length == 0) {
                console.log('Aucune donnée trouvée.');
                return;
            }

            console.log('Données obtenues depuis Google Sheets:');
            for (let i = 0; i < range.values.length; i++) {
                const row = range.values[i];
                console.log(row.join(', '));
            }
        }

        async function saveTemperature() {
            const time = document.getElementById('time').value;
            const tempType = document.getElementById('tempType').value;
            const deviceNumber = document.getElementById('deviceNumber').value;
            const date = document.getElementById('date').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const personName = document.getElementById('personName').value;

            const values = [
                [time, tempType, deviceNumber, date, temperature, personName]
            ];

            const body = {
                values: values
            };

            try {
                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Sheet1!A1',  // Changez selon la plage voulue
                    valueInputOption: 'RAW',
                    resource: body,
                });

                console.log(`${response.result.updates.updatedCells} cellules mises à jour.`);
            } catch (err) {
                console.log(err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            gapiLoaded();
            gisLoaded();
        });
    </script>

    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
