<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Température HACCP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.squarespace-cdn.com/content/v1/5706e13ff8baf375d876a967/1543431402851-TCQUOF46Y44AOQDB5VQJ/Cold+weather.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contrôle Température HACCP</h1>
        <p>Veuillez suivre les instructions HACCP pour un relevé correct.</p>
        <form id="temperatureForm">
            <label for="time">Moment de la journée :</label>
            <select id="time" required>
                <option value="matin">Matin</option>
                <option value="apres-midi">Après-midi</option>
            </select>

            <label for="tempType">Type de froid :</label>
            <select id="tempType" required onchange="adjustTemperatureRange()">
                <option value="positif">Froid Positif</option>
                <option value="negatif">Froid Négatif</option>
            </select>

            <label for="deviceNumber">Numéro de l'appareil :</label>
            <input type="text" id="deviceNumber" placeholder="Ex: Frigo 1" required>

            <label for="date">Date :</label>
            <input type="date" id="date" required>

            <label for="temperature">Température (°C) :</label>
            <input type="number" id="temperature" step="0.1" required>

            <label for="personName">Nom de la personne :</label>
            <input type="text" id="personName" required>

            <div id="warningMessage" class="warning"></div>

            <button type="button" onclick="saveTemperature()">Sauvegarder le relevé</button>
        </form>
    </div>

    <script>
        let tempRange = {min: 0, max: 4};  // Default range for cold positive
        const excelURL = "https://icgeborg-my.sharepoint.com/:x:/g/personal/kassim_icgeb_org/EW5GfubZqPZAtbDFXtcFpL4BoXq_MgvQgn856UNUVGZlLA?e=pkoYHo&nav=MTVfezAwMDAwMDAwLTAwMDEtMDAwMC0wMDAwLTAwMDAwMDAwMDAwMH0";

        function adjustTemperatureRange() {
            const tempType = document.getElementById('tempType').value;
            if (tempType === 'positif') {
                tempRange = {min: 0, max: 4};  // Adjust to cold positive range
            } else {
                tempRange = {min: -20, max: 0};  // Adjust to cold negative range
            }
        }

        function validateTemperature(temp) {
            return temp >= tempRange.min && temp <= tempRange.max;
        }

        function saveTemperature() {
            const time = document.getElementById('time').value;
            const tempType = document.getElementById('tempType').value;
            const deviceNumber = document.getElementById('deviceNumber').value;
            const date = document.getElementById('date').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const personName = document.getElementById('personName').value;

            const warningMessage = document.getElementById('warningMessage');

            if (!validateTemperature(temperature)) {
                warningMessage.textContent = `Attention : La température est hors des limites HACCP (${tempRange.min}°C à ${tempRange.max}°C) pour ${tempType === 'positif' ? 'froid positif' : 'froid négatif'}.`;
                warningMessage.classList.add('alert');
                return;
            } else {
                warningMessage.textContent = '';
            }

            const entry = {
                time: time,
                tempType: tempType,
                temperature: temperature,
                date: date,
                deviceNumber: deviceNumber,
                personName: personName
            };

            // Envoi des données vers le fichier Excel en ligne
            fetch(excelURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(entry)
            }).then(response => {
                if (response.ok) {
                    alert("Relevé de température sauvegardé dans Excel en ligne !");
                } else {
                    alert("Erreur lors de l'enregistrement des données.");
                }
            }).catch(error => {
                console.error('Erreur:', error);
                alert("Impossible de sauvegarder les données.");
            });
        }
    </script>
</body>
</html>
