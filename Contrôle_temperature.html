<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Température</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #warningMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contrôle de Température</h1>
    <form id="temperatureForm">
        <input type="text" id="time" placeholder="Heure" required>
        <input type="text" id="tempType" placeholder="Type de Température" required>
        <input type="text" id="deviceNumber" placeholder="Numéro de Dispositif" required>
        <input type="date" id="date" required>
        <input type="number" id="temperature" placeholder="Température" required>
        <input type="text" id="personName" placeholder="Nom de la Personne" required>
        <button type="button" onclick="saveTemperature()">Sauvegarder</button>
    </form>
    <div id="warningMessage"></div>
    <script>
        function saveTemperature() {
            const time = document.getElementById('time').value;
            const tempType = document.getElementById('tempType').value;
            const deviceNumber = document.getElementById('deviceNumber').value;
            const date = document.getElementById('date').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const personName = document.getElementById('personName').value;

            const entry = {
                time: time,
                tempType: tempType,
                deviceNumber: deviceNumber,
                date: date,
                temperature: temperature,
                personName: personName
            };

            console.log("Données à envoyer:", JSON.stringify(entry));

            fetch('https://script.google.com/macros/s/AKfycbzm2vW6ODpuuT-GISL8IgnrgvK58RUbVibhtecYLR6IbRlUN0ZCzU_zJUz4AQJoFzpJEQ/exec', {
                method: 'POST',
                body: JSON.stringify(entry),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Données sauvegardées avec succès !");
                // Réinitialisez le formulaire après l'envoi
                document.getElementById('temperatureForm').reset();
            })
            .catch(error => {
                console.error("Erreur:", error);
                alert("Erreur lors de l'envoi des données : " + error.message);
            });
        }
    </script>
</body>
</html>
