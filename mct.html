<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Température - HACCP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }

        h1 {
            color: #004080;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input,
        select {
            margin-bottom: 20px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #warningMessage {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        .note {
            background-color: #e7f1ff;
            border-left: 6px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Contrôle de Température - HACCP</h1>
    <div class="container">
        <div class="note">
            <strong>Note HACCP :</strong> Assurez-vous que toutes les données saisies respectent les normes de sécurité alimentaire.
        </div>
        <form id="temperatureForm">
            <label for="moment">Moment de la journée :</label>
            <select id="moment" required>
                <option value="">Sélectionnez un moment</option>
                <option value="matin">Matin</option>
                <option value="soir">Soir</option>
            </select>

            <label for="typeFroid">Type de froid :</label>
            <select id="typeFroid" required>
                <option value="">Sélectionnez le type de froid</option>
                <option value="positif">Positif</option>
                <option value="negatif">Négatif</option>
            </select>

            <label for="deviceNumber">Numéro de l'appareil :</label>
            <input type="text" id="deviceNumber" placeholder="Numéro de l'appareil" required>

            <label for="date">Date :</label>
            <input type="date" id="date" required>

            <label for="time">Heure (24h) :</label>
            <input type="time" id="time" required>

            <label for="temperature">Température (°C) :</label>
            <input type="number" id="temperature" placeholder="Température" required>

            <label for="personName">Nom de la personne :</label>
            <input type="text" id="personName" placeholder="Nom de la personne" required>

            <button type="button" onclick="saveTemperature()">Sauvegarder</button>
        </form>
        <div id="warningMessage"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script>
        function saveTemperature() {
            const moment = document.getElementById('moment').value;
            const typeFroid = document.getElementById('typeFroid').value;
            const deviceNumber = document.getElementById('deviceNumber').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const personName = document.getElementById('personName').value;

            const entry = {
                momentJournée: moment,
                typeFroid: typeFroid,
                numeroAppareil: deviceNumber,
                date: date,
                heure: time,
                temperature: temperature,
                nomPersonne: personName
            };

            console.log("Données à envoyer:", JSON.stringify(entry));

            // Validation de la température selon le type de froid
            const tempLimits = getTemperatureLimits(typeFroid);
            if (!validateTemperature(temperature, tempLimits)) {
                document.getElementById('warningMessage').textContent = `Erreur : La température doit être entre ${tempLimits.min}°C et ${tempLimits.max}°C pour le type de froid ${typeFroid}.`;
                return;
            }

            document.getElementById('warningMessage').textContent = ''; // Clear previous warning
            document.getElementById('successMessage').textContent = ''; // Clear previous success message

            fetch('https://sheetdb.io/api/v1/vn7qx8j31geep', {
                method: 'POST',
                body: JSON.stringify(entry),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Données sauvegardées avec succès !");
                document.getElementById('temperatureForm').reset();
                document.getElementById('successMessage').textContent = 'Données sauvegardées avec succès !';
            })
            .catch(error => {
                console.error("Erreur:", error);
                alert("Erreur lors de l'envoi des données : " + error.message);
            });
        }

        function getTemperatureLimits(typeFroid) {
            if (typeFroid === 'positif') {
                return { min: 0, max: 4 }; // Plage pour le froid positif
            } else if (typeFroid === 'negatif') {
                return { min: -20, max: 0 }; // Plage pour le froid négatif
            }
            return { min: -Infinity, max: Infinity }; // Par défaut
        }

        function validateTemperature(temp, limits) {
            return temp >= limits.min && temp <= limits.max;
        }
    </script>
</body>

</html>
