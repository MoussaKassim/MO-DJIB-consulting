<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Étiquettes de Codes-Barres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.8/xlsx.full.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 24px);
            max-width: 300px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .label {
            border: 2px solid #2c3e50;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 100mm; /* Ajuste la largeur selon la taille de ton étiquette */
            height: 70mm; /* Ajuste la hauteur selon la taille de ton étiquette */
            box-sizing: border-box;
            background-color: #fff;
            display: inline-block;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .label .barcode {
            display: block;
            margin: 10px 0;
            width: 100%;
            height: 40px; /* Ajuste la hauteur du code-barres */
            background-color: #fff;
        }

        .label-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .print-button,
        .download-button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .print-button:hover,
        .download-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .print-button:active,
        .download-button:active {
            transform: scale(0.98);
        }

        .download-button {
            background-color: #3498db;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        @media print {
            body {
                background-color: #fff;
                color: #000;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 100%;
                padding: 0;
            }

            .label {
                page-break-inside: avoid;
                float: none;
                display: inline-block;
                box-shadow: none;
                width: 100%;
                height: auto;
                overflow: visible;
            }

            .label-list {
                column-count: 3; /* Ajuste le nombre de colonnes pour s'adapter à la taille de la feuille */
                column-gap: 10mm; /* Espace entre les étiquettes */
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CABINET MO-DJB CONSULTING</h1>

        <label for="clientName">Nom du client :</label>
        <input type="text" id="clientName" value="ClientX">

        <br><br>

        <label for="numBarcodes">Nombre de codes-barres à générer :</label>
        <input type="number" id="numBarcodes" value="100">

        <br><br>

        <label for="countryPrefix">Préfixe du pays :</label>
        <input type="text" id="countryPrefix" value="611">

        <br><br>

        <label for="companyCode">Code de l'entreprise :</label>
        <input type="text" id="companyCode" value="LM">

        <br><br>

        <label for="productCategory">Code de la catégorie de produit :</label>
        <input type="text" id="productCategory" value="01">

        <br><br>

        <label for="date">Date (AAAAMMJJ) :</label>
        <input type="text" id="date" value="20240808">

        <br><br>

        <label for="time">Heure (HHMMSS) :</label>
        <input type="text" id="time" value="123000">

        <br><br>

        <label for="checkDigit">Chiffre de contrôle (optionnel) :</label>
        <input type="text" id="checkDigit" placeholder="Calculé automatiquement si vide">

        <br><br>

        <button onclick="generateLabels()">Générer les Étiquettes</button>

        <h2>Étiquettes Générées :</h2>
        <div id="labelList" class="label-list"></div>

        <button class="print-button" onclick="printLabels()">Imprimer les Étiquettes</button>
        <button class="download-button" onclick="downloadPDF()">Télécharger en PDF</button>
        <button class="download-button" onclick="downloadExcel()">Télécharger en Excel</button>
    </div>

    <script>
        function generateCheckDigit(barcode) {
            let sum = 0;
            for (let i = 0; i < barcode.length; i++) {
                let num = parseInt(barcode[i], 10);
                if (i % 2 === 0) {
                    sum += num;
                } else {
                    sum += num * 3;
                }
            }
            let checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit;
        }

        function generateLabels() {
            const clientName = document.getElementById('clientName').value;
            const numBarcodes = parseInt(document.getElementById('numBarcodes').value, 10);
            const countryPrefix = document.getElementById('countryPrefix').value;
            const companyCode = document.getElementById('companyCode').value;
            const productCategory = document.getElementById('productCategory').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const userCheckDigit = document.getElementById('checkDigit').value;
            const labelList = document.getElementById('labelList');

            labelList.innerHTML = ''; // Clear the list

            for (let i = 0; i < numBarcodes; i++) {
                const productCode = String(i + 1).padStart(3, '0'); // Pad product code with leading zeros if necessary
                const barcode = `${countryPrefix}${companyCode}${productCategory}${productCode}${date}${time}`;
                const checkDigit = userCheckDigit !== "" ? userCheckDigit : generateCheckDigit(barcode);
                const fullBarcode = `${barcode}${checkDigit}`;
                
                const label = document.createElement('div');
                label.className = 'label';

                const barcodeElement = document.createElement('svg');
                JsBarcode(barcodeElement, fullBarcode, {
                    format: "CODE128", // Use a modern barcode format
                    displayValue: false,
                    width: 2,
                    height: 60,
                    margin: 0
                });

                label.innerHTML = `
                    <div class="barcode">${barcodeElement.outerHTML}</div>
                    <strong>${clientName}</strong><br>
                    Date: ${date}<br>
                    Heure: ${time}
                `;

                labelList.appendChild(label);
            }
        }

        function printLabels() {
            window.print();
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const labels = document.querySelectorAll('.label');

            labels.forEach((label, index) => {
                if (index > 0) {
                    doc.addPage();
                }
                doc.html(label.innerHTML, {
                    callback: function (doc) {
                        if (index === labels.length - 1) {
                            doc.save('etiquettes.pdf');
                        }
                    },
                    x: 10,
                    y: 10
                });
            });
        }

        function downloadExcel() {
            const XLSX = window.XLSX;
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet([]);
            const labels = document.querySelectorAll('.label');

            labels.forEach((label, index) => {
                ws[`A${index + 1}`] = { v: label.innerText, t: 's' };
            });

            XLSX.utils.book_append_sheet(wb, ws, 'Étiquettes');
            XLSX.writeFile(wb, 'etiquettes.xlsx');
        }
    </script>
</body>
</html>
